dist: xenial

language: php

cache:
  bundler: true
  directories:
    - $HOME/.composer/cache

sudo: required

services:
  - docker

matrix:
  include:
    - env:
        - DB=mariadb:5.5
      php: "7.3"
    - env:
        - DB=mariadb:10.0
      php: "7.3"
    - env:
        - DB=mariadb:10.1
      php: "7.3"
    - env:
        - DB=mysql:5.5
      php: "7.3"
    - env:
        - DB=mysql:5.6
      php: "7.3"
    - env:
        - DB=mysql:5.7
      php: "7.3"
    - env:
        - DB=mysql:8.0
        - TEST_AUTH=yes
      php: "7.3"
    - env:
        - DB=mariadb:5.5
      php: "7.4"
    - env:
        - DB=mariadb:10.0
      php: "7.4"
    - env:
        - DB=mariadb:10.1
      php: "7.4"
    - env:
        - DB=mysql:5.5
      php: "7.4"
    - env:
        - DB=mysql:5.6
      php: "7.4"
    - env:
        - DB=mysql:5.7
      php: "7.4"
    - env:
        - DB=mysql:8.0
        - TEST_AUTH=yes
      php: "7.4"
    - env:
        - DB=mariadb:5.5
      php: "8.0"
    - env:
        - DB=mariadb:10.0
      php: "8.0"
    - env:
        - DB=mariadb:10.1
      php: "8.0"
    - env:
        - DB=mysql:5.5
      php: "8.0"
    - env:
        - DB=mysql:5.6
      php: "8.0"
    - env:
        - DB=mysql:5.7
      php: "8.0"
    - env:
        - DB=mysql:8.0
        - TEST_AUTH=yes
      php: "8.0"

before_script:
  - ./.travis/initializedb.sh

install:
  travis_retry composer install --no-interaction --prefer-source;
